<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulario de Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-warning-subtle">
    <div class="container">
    <form class="row g-3">

<h1>Dados Pessoais</h1>

        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Nome</label>
            <input type="email" class="form-control" id="Nome">
          </div>

          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Data de Nacimento</label>
            <input type="email" class="form-control" id="dtnacimento">
          </div>
  
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>

      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Senha</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>

      <div class="col-md-6">
        <label for="CPF" class="form-label">CPF</label>
        <input type="email" class="form-control" id="dtnacimento">
      </div>

      <div class="col-md-6">
        <label for="CPF" class="form-label">DDD e Número de Celular</label>
        <input type="text" class="form-control" id="dtnacimento">
      </div>

      <h1>Dados de Endereço</h1>

      <div class="col-6">
        <label for="inputAddress" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>    
      <div class="col-6">
        <label for="inputAddress2" class="form-label">Bairro</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>

      <div class="col-md-6">
        <label for="inputCity" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="inputCity">
      </div>

      <div class="col-md-6">
        <label for="inputState" class="form-label">Estado</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="inputZip" class="form-label">CEP</label>
        <input type="text" class="form-control" id="inputZip">
      </div>

      <div class="col-6">
        <label for="inputAddress" class="form-label">Número da Casa ou Apartamento</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>


      <div class="col-10">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <div class="col-10">
        <button type="submit" class="btn btn-primary">Entrar</button>
      </div>
    </form>  
</body>
</html>
